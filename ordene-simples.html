<html ng-app>
    <head>
        <script src="angular.min.js"></script>
    </head>
    <body>
        <div class="container">
            Busca: <input type="input" ng-model="pesquisa"/><br>

            <h1>Rotas</h1>

            <div ng-repeat="rota in ['Londrina', 'Londres', 'Guarapuava'] | filter:pesquisa | orderBy:'toString()':false">
                {{rota}}
            </div>
        </div>
    </body>
</html>
