<html xmlns="http://www.w3.org/1999/html">
<head>
	<script src="angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet">
	<script>
		angular.module('meuModulo')
                .value('meuValor', 'Meu valor armazenado no m√≥dulo!')
                .directive('minhaDiretiva', function (meuValor) {
                    return {
                        restrict: 'E',
                        template: '<p>Valor do atributo: {{valorViaAtributo}}</p>'+meuValor,
                        scope: {
                            atributo: '@atributo'
                        }
                    }
                });
		angular.module('meuApp', ['meuModulo']);
	</script>
</head>
    <body ng-app="meuApp">
        <minha-diretiva atributo="Valor Via Atributo"></div>
    </body>
</html>
