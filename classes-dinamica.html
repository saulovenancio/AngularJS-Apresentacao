<html ng-app>
    <head>
        <script src="angular.js"></script>
        <link href="bootstrap.css" rel="stylesheet">

    </head>
    <style>
        .strike {
            text-decoration: line-through;
        }
    </style>
    <body>
        <div class="container">
            Riscar? <input type="checkbox" ng-model="riscado"/><br>
            <h1 ng-class="{strike: riscado}">Rotas</h1>
        </div>
    </body>
</html>
