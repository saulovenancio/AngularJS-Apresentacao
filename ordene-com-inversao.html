<html ng-app>
<head>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Rotas</h1>
    <label>
        <input id="inversor" type="checkbox" ng-model="inverter"> Inverte
    </label>
    <div ng-repeat="rota in ['Londrina', 'Londres', 'Guarapuava'] | orderBy:'toString()':inverter">
        {{rota}}
    </div>
</div>
</body>
</html>
