<html ng-app>
    <head>
        <script src="angular.js"></script>
        <link href="bootstrap.css" rel="stylesheet">
    </head>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <body>
        <div class="container">
            <h3>Dados do Passageiro:</h3>
            <form name="formulario">
                Nome:
                <input type="text" name="nome" ng-model="nome"  ng-required="true" />
                <span class="error" ng-show="formulario.nome.$error.required">
                    <p>Seu nome deve ser preenchido</p>
                </span>
            </form>
        </div>
    </body>

</html>
