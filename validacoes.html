<html ng-app>
    <head>
        <script src="angular.min.js"></script>
    </head>
    <style>
        .strike {
            text-decoration: line-through;
        }
    </style>
    <body>
        <div class="container">
            <h3>Dados do Passageiro:</h3>
            <form name="formulario">
                Nome:
                <input type="text" name="nome" ng-model="nome"  ng-pattern="/^[a-zA-Z]+$/" ng-minlength="2" ng-minlength="5" />
                <span ng-show="formulario.nome.$error.minlength">
                    Seu nome deve conter mínimo 2 letras
                </span>
                <span ng-show="formulario.nome.$error.maxlength">
                    Seu nome deve conter máximo 5 letras
                </span>
                <span ng-show="formulario.nome.$error.pattern">
                    Seu nome deve conter somente letras
                </span>
            </form>
        </div>
    </body>

</html>
