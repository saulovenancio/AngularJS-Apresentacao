<html xmlns="http://www.w3.org/1999/html">
<head>
	<script src="angular.js"></script>
	<link href="bootstrap.css" rel="stylesheet">
	<script>
		angular.module('meuModuloSeparado', [])
                .value('meuValorNoModulo', 'Meu valor armazenado no m√≥dulo!');
		angular.module('meuApp', ['meuModuloSeparado']);
        angular.module('meuApp')
                .controller('ModularizacaoCtrl', function($scope, meuValorNoModulo) {
                    $scope.valor = meuValorNoModulo;
                });
    </script>
</head>
    <body ng-app="meuApp" ng-controller="ModularizacaoCtrl">
        {{valor}}
    </body>
</html>
